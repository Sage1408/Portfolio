<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <script defer src="contact.js"></script>
    <script src="https://kit.fontawesome.com/833a7ba38f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-wrapper">
        <h1 class="reveal">Contact Us</h1>
        <p class="subtitle reveal right">Get in touch with us by filling out the form below:</p>

        <!-- Contact Form -->
        <form  action="https://formspree.io/f/mdaorlpg" method="POST" class="contact-form">
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input class="full" type="text" placeholder="Subject" name="subject" required>
            <textarea placeholder="Message" name="message" required></textarea>
            <input type="hidden" name="_replyto" value="email">
            <button type="submit">Send</button>
        </form>

        <!-- Success Message -->
        <div class="success-message">
            <div class="checkmark">âˆš</div>
            <h2>Message sent</h2>
            <p>Thank you! We will get back to you shortly.</p>
        </div>

        <!-- Contact Info -->
        <div class="contact-info reveal">
            <p><i class="fas fa-map-marker-alt"></i> 123 Offin, Ikorodu, Lagos, Nigeria</p>
            <p><i class="fas fa-phone"></i> +234 706 267 9373</p>
            <p><i class="fas fa-envelope"></i> ayoolajoseph333@gmail.com</p>
        </div>

        <!-- Social Media -->
        <div class="social-icons reveal">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/sagenode333.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://wa.link/tbrq8x." target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>

        <!-- Footer -->
        <footer class="footer reveal">
            &copy; 2025 Sagenode. All Rights Reserved.
        </footer>
    </div>

    <!-- Scripts -->
<script>
    const form = document.querySelector('.contact-form');
const success = document.querySelector('.success-message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
            form.classList.add('hide');
            setTimeout(() => {
                form.style.display = 'none';
                success.style.display = 'block';
            }, 400);
        } else {
            alert("Form submission failed. Try again.");
        }
    } catch (err) {
        alert("Network error. Try again.");
    }
});

// Reveal animations (unchanged)
const reveals = document.querySelectorAll(".reveal");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        entry.target.classList.toggle("active", entry.isIntersecting);
    });
}, { threshold: 0.15 });
reveals.forEach(r => observer.observe(r));
</script>


</body>
</html>
