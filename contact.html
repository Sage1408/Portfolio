<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact us</title>
  <link rel="stylesheet" href="contact.css">
<script defer src="contact.js"></script>
<script src="https://kit.fontawesome.com/833a7ba38f.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="contact-wrapper">
        <h1> Contact Us</h1>
        <p class="subtitle"> Get in touch with us by filling out the form below: </p>
        <form class="contact-form" >
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input class="full" type="text" placeholder="Subject" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="success-message">
            <div class="checkmark">âˆš</div>
            <h2>Message sent</h2>
            <p>Thank you! We would get back to you shortly</p>
        </div>
       </div>  
       <script>
const form = document.querySelector('.contact-form');
const success = document.querySelector('.success-message');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    // basic validation
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    form.classList.add('hide');

    setTimeout(() => {
        form.style.display = 'none';
        success.style.display = 'block';
    }, 400);
});
</script>
    </body>
    </html>
